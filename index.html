<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <main class="d-flex align-items-center justify-content-center">
        <div id="timer" class=" p-3 ">
            <div class="header-timer text-center mb-3">
                <h3>Time to the next lesson:</h3>
            </div>
            <div class="body d-flex align-items-center justify-content-center gap-3">
                <div class="day d-flex flex-column align-items-center justify-content-around">
                    <p id="day" class="fs-3"></p>
                    <p class="fs-4">Days</p>
                </div>
                <div class="hours d-flex flex-column align-items-center">
                    <p id="hours" class="fs-3"></p>
                    <p class="fs-4">Hours</p>
                </div>
                <div class="minutes d-flex flex-column align-items-center">
                    <p id="minutes" class="fs-3"></p>
                    <p class="fs-4">Minutes</p>
                </div>
                <div class="second d-flex flex-column align-items-center">
                    <p id="second" class="fs-3"></p>
                    <p class="fs-4">Seconds</p>
                </div>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
